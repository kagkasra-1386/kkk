<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌ نام</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>ثبت‌ نام</h1>
    </header>
    <main>
        <form id="signup-form">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" placeholder="نام کامل خود را وارد کنید" required>
            
            <label for="username">نام کاربری:</label>
            <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required>
            
            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
            
            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            
            <button type="submit" class="btn">ثبت‌نام</button>
        </form>
        <p>حساب کاربری دارید؟ <a href="login.html">وارد شوید</a>.</p>
    </main>
</body>
</html>
